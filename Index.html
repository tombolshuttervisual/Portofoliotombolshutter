<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tombol Shutter - Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 200px;
      height: auto;
      max-height: 120px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #fff;
      padding: 1rem;
    }
    nav a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #222;
      border-radius: 10px;
      border: 2px solid #444;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 120px;
    }
    nav a:hover {
      background-color: #444;
      color: #ccc;
    }
    .section {
      flex: 1;
      padding: 2rem 1rem;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      display: none;
      z-index: 10;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .popup.active {
      display: block;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 5;
    }
    .overlay.active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: #111;
      margin-top: auto;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }
    .footer-links a {
      color: #fff;
      font-size: 1rem;
      position: relative;
      text-decoration: none;
    }
    .footer-links a:not(:last-child)::after {
      content: "|";
      margin-left: 0.75rem;
      margin-right: 0.75rem;
      color: #555;
    }
    .footer-links a:hover {
      color: #1abc9c;
    }
    @media (max-width: 600px) {
      nav a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        min-width: 100px;
      }
      .footer-links {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p>Menu sedang dimuat...</p>
  </div>
  <header>
    <img src="Logo Header.png" alt="Abc Brand Logo" />
  </header>
  <nav>
    <a href="videography.html">Videography</a>
    <a href="photography.html">Photography</a>
    <a href="graphicdesign.html">Graphic Design</a>
    <a href="motiongraphic.html">Motion Graphic</a>
  </nav>
  <div class="section">
    <p>Selamat datang di portofolio kami.</p>
    <p>Pilih salah satu kategori di atas untuk melihat karya kami.</p>
  </div>
  <footer>
    <div class="footer-links">
      <a href="https://www.instagram.com/tombolshuttervisual?igsh=NGl2bWt1OXcxNGFk" target="_blank">Instagram</a>
      <a href="https://wa.me/62881026883589" target="_blank">WhatsApp</a>
      <a href="mailto:rickyduaportofolio@gmail.com">Email</a>
    </div>
  </footer>
  <script>
    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const navLinks = document.querySelectorAll("nav a");

    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        popup.classList.add("active");
        overlay.classList.add("active");
      });
    });
  </script>
</body>
</html>
